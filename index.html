<!DOCTYPE html>
<html lang="en">

<head>
    <title>Page title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<div id="app">
    <div class="container" id="header">
        <!-- Insta Main Image Container square-->
        <div class="square" id="insta-image">
            <img src="./assets/logo.png"></div>
        
        <!-- Text Container square main-->
        <div class="square" id="container-text">
            <!-- Top First Row-->
            <div class="square" id="top-row">
                <div class="square" id="instagram-text">
                    <p id="p-instagram">instagram<p>
                    <img src="./assets/check-mark.png">
                </div>

                <div class="square" id="following-button">
                    <button class="following-button-button">Following
                    </button>
                </div>

                <div class="square" id="three-dot-button">
                    ...
                </div>

            </div>

            <!-- Second Text Row-->
            <div class="square" id="second-text-row">
                <div class="square" id="posts-counter">
                    5,803 Posts
                </div>

                <div class="square" id="followers-counter">
                    303 followers
                </div>

                <div class="square" id="following-counter">
                    203 following
                </div>
                <!-- Third Container Text Row-->
                <div class="square" id="third-text-row">
                    <div class="square" id="instagram-text-about">
                        <p id="instagram-text">Instagram</p>
                        <p id="instagram-description">
                            Brining you closer to
                            the people and things you love.
                            help.instagram.com</p>
                    </div>

                    <div class="square" id="ad">
                        here is the text ads
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Footer Category Images with Descriptions Below-->
    <div id="footer-category-images">
        <div class="square">
            <img src="./assets/asmr.png">
        </div>
        <div class="category-sections-bubbles">
            <img src="./assets/beauty.png"></div>
        <div class="category-sections-bubbles">
            <img src="./assets/fluff.png"></div>
        <div class="category-sections-bubbles">
            <img src="./assets/sports.png"></div>
        <div class="category-sections-bubbles">
            <img src="./assets/talent.png"></div>
        <div class="category-sections-bubbles">
            <img src="./assets/travel.png"></div>
    </div>
</div>
<script src="./main.js"></script>
</body>

</html>
